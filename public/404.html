<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Chirag Vaze</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #00ff88;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }

        .glitch {
            font-size: 150px;
            font-weight: bold;
            position: relative;
            text-shadow: 
                0.05em 0 0 #0066ff,
                -0.025em -0.05em 0 #ff0066,
                0.025em 0.05em 0 #00ff88;
            animation: glitch 500ms infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 
                    0.05em 0 0 #0066ff,
                    -0.05em -0.025em 0 #ff0066,
                    -0.025em 0.05em 0 #00ff88;
            }
            14% {
                text-shadow: 
                    0.05em 0 0 #0066ff,
                    -0.05em -0.025em 0 #ff0066,
                    -0.025em 0.05em 0 #00ff88;
            }
            15% {
                text-shadow: 
                    -0.05em -0.025em 0 #0066ff,
                    0.025em 0.025em 0 #ff0066,
                    -0.05em -0.05em 0 #00ff88;
            }
            49% {
                text-shadow: 
                    -0.05em -0.025em 0 #0066ff,
                    0.025em 0.025em 0 #ff0066,
                    -0.05em -0.05em 0 #00ff88;
            }
            50% {
                text-shadow: 
                    0.025em 0.05em 0 #0066ff,
                    0.05em 0 0 #ff0066,
                    0 -0.05em 0 #00ff88;
            }
            99% {
                text-shadow: 
                    0.025em 0.05em 0 #0066ff,
                    0.05em 0 0 #ff0066,
                    0 -0.05em 0 #00ff88;
            }
            100% {
                text-shadow: 
                    -0.025em 0 0 #0066ff,
                    -0.025em -0.025em 0 #ff0066,
                    -0.025em -0.05em 0 #00ff88;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin: 2rem 0 1rem;
            color: #00ff88;
        }

        p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6f 100%);
            color: #0a0e27;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.6);
        }

        /* Animated Background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Floating particles */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Stars background -->
    <div class="stars" id="stars"></div>

    <div class="error-container">
        <div class="glitch" data-text="404">404</div>
        <h1>Page Not Found</h1>
        <p>Oops! The page you're looking for seems to have wandered into the digital void.<br>
        Let's get you back on track!</p>
        <a href="/index.html" class="btn">‚Üê Back to Home</a>
    </div>

    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Generate floating particles
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 4 + 's';
            starsContainer.appendChild(particle);
        }
    </script>
</body>
</html>
